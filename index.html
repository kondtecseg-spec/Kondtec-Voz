<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Martins Voice Assistant</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Martins">
    
    <!-- Icon for iOS/iPad -->
    <link rel="apple-touch-icon" href="/logo192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              martins: {
                cyan: '#00d2ff',
                blue: '#3a7bd5',
                dark: '#0f172a',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breathing': 'breathing 3s ease-in-out infinite',
              'talking': 'talking 0.5s ease-in-out infinite alternate',
            },
            keyframes: {
              breathing: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.1)', opacity: '0.4' },
              },
              talking: {
                '0%': { transform: 'scale(0.95)', opacity: '0.7' },
                '100%': { transform: 'scale(1.15)', opacity: '1' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling for hub-like feel */
        overscroll-behavior: none; /* Prevent bounce effect on iOS */
        -webkit-tap-highlight-color: transparent; /* Remove blue tap box on mobile */
        user-select: none; /* App-like feel, no text selection */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Gradient mask for chat history */
      .mask-image-gradient {
        mask-image: linear-gradient(to bottom, transparent, black 15%, black 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- CRITICAL FIX: Load the App entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
